<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="img/iconyoga.png" type="image/x-icon" />
    <title>Yoga do zero</title>
    <link rel="stylesheet" href="style_login.css" />
  </head>
  <body>
    

    <div id="container">
      <form action="">
        <a href="menu.html" class="titulo">Yoga do zero</a>
        <br />
        <input
          type="text"
          name="email"
          class="campo-de-texto"
          placeholder="E-mail"
          required
        />
        <br />
        <br />
        <input
          type="password"
          name="senha"
          id="password"
          class="campo-de-texto"
          placeholder="Senha"
          required
        />
        <button
          type="button"
          class="texto"
          id="togglePassword"
          class="toggle-button"
        >
          Mostrar
        </button>
        <br />
        <br />
        <button id="botao">Enviar</button>
        <br />
        <a
          class="texto"
          href="https://cdn.awsli.com.br/2500x2500/1991/1991091/produto/250741895/sqn-08003-problema-seu-x1dxb2f3t0.png"
          >Esqueci a senha</a
        >
      </form>
    </div>

    <script src="script_login.js"></script>
  </body>
</html>
